    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-header text-danger justify-content-center text-center" id="error_message"></div>
            <form class="user" novalidate>
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid px-5 px-sm-4 mt-3 mb-4 align-self-auto p-lg-3" style="width: 30rem;" src="./assets/img/PAT/undraw_welcome_re_h3d9.svg" alt="...">

                        <div class="col-lg-7">
                            <div class="p-2 pr-5" >
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Crea tu cuenta de Spotify</h1>
                                </div>
                                    <div class="form-group row p-2">
                                        <div class="col mb-3 mb-sm-0">
                                            <input type="text" class="form-control p-md-3" id="exampleFirstName"
                                                placeholder="Nombre" required>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group row p-2">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="email" class="form-control p-md-3" id="exampleInputEmail"
                                                placeholder="Correo electrónico" required>
                                        </div>
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control p-md-3" id="exampleId"
                                                    placeholder="Nombre de usuario" required>
                                        </div>
                                    </div>
                                    <div class="form-group row p-2">
                                        <div class="col-sm">
                                            <input type="number" class="form-control p-md-3" id="exampleAge"
                                                placeholder="Edad" required>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row p-2">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control p-md-3"
                                                id="exampleInputPassword" placeholder="Contraseña" required>
                                        </div>
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control p-md-3"
                                                id="exampleRepeatPassword" placeholder="Repetir contraseña" required>
                                        </div>
                                    </div>
                                
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="row p-5 pb-3">
                        <div class="col-4 align-self-center">
                            <button type="button" class="btn btn-user btn-success justify-content-center align-self-center" id="btnRegistro">Registrarse</button>

                        <div class="col-4 align-self-center">
                            <button type="button" class="btn btn-user btn-success justify-content-center align-self-center" id="btnActualizar">Actualizar</button>
                        </div>
                        <div class="col-4 align-self-center">

                        </div>
